<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Смена пароля</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>


	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Смена пароля
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Введите почту">
					<input class="input100" type="text" name="username" placeholder="Почта">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Введите ФИО">
					<input class="input100" type="text" name="username" placeholder="ФИО">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Введите новый пароль">
					<input class="input100" type="password" name="pass" placeholder="Новый пароль">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Сменить пароль
					</button>
				</div>

				<div class="text-center">
					<a href="signin.html" class="txt2 hov1">
						Авторизация
					</a>
				</div>
			</form>


		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/animsition/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/bootstrap/popper.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/select/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/daterangepicker/moment.min.js"></script>
	<script src="../js/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../js/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../js/login.js"></script>

</body>
</html>
